<div class="container">

    <div class="row mt-2">
      <div class="col col-md-4 offset-md-4">
        <a class="btn btn-primary" routerLink="/livreurs/create">Create</a>
      </div>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">Phone</th>
            <th scope="col">lattitude</th>
            <th scope="col">longitude</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allLivreurs">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.lattitude }}</td>
            <td>{{ item.longitude }}</td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/livreurs/edit', item.id]">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
