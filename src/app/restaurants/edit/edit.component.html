<div class="container">
    <legend>Update Item</legend>
    <form>

        <div class="mb-3">
            <label for="txtPrice" class="form-label">Id</label>
            <input type="number" name="id" [(ngModel)] = "restaurantForm.id" class="form-control" id="txtId" />
          </div>

      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "restaurantForm.name" class="form-control" id="txtName" />
      </div>

      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="adress" [(ngModel)] = "restaurantForm.adress" class="form-control" id="txtAdress" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="phone" [(ngModel)] = "restaurantForm.phone" class="form-control" id="txtPhone" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="email" [(ngModel)] = "restaurantForm.email" class="form-control" id="txtEmail" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="contact" [(ngModel)] = "restaurantForm.contact" class="form-control" id="txtContact" />
      </div>

      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
  </div>
